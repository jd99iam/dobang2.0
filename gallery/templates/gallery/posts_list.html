{% extends 'base.html' %}
{% block title %}Posts{% endblock %}
{% block content %}
<ul class="list-group">
    {% for posts in object_list %}
    <li class="list-group-item list-group-item-warning">
        <div class="row">
        <div class="col-md-8">
            <a href="{% url 'detail' pk=posts.id %}">{{posts.title}}</a>
        </div>
        <div class="col-md-4">
            {{posts.author}}
        </div>
            </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
